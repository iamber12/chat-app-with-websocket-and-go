<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="loginForm" class="login-form">
        <input type="email" id="emailInput" class="input" placeholder="Enter your email">
        <button id="loginButton" class="button login-button">Login</button>
    </div>

    <div id="chatContainer" class="chat-container" style="display: none;">
        <div id="messageBox" class="message-box"></div>
        <div class="message-input-container">
            <input type="text" id="messageInput" class="input message-input" placeholder="Type a message...">
            <button id="sendButton" class="button send-button">Send</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
